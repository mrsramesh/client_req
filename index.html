            overflow: hidden;
            margin: 0;
            padding: 0;
            transform-origin: top left;
            left: 50%;
            transform: translateX(-50%) scale(var(--scale-factor));
        }
        
        /* Automatic scaling based on viewport width */
        @media (max-width: 1600px) {
            :root {
                --scale-factor: 0.85;
            }
        }
        
        @media (max-width: 1400px) {
            :root {
                --scale-factor: 0.75;
            }
        }
        
        @media (max-width: 1200px) {
            :root {
                --scale-factor: 0.65;
            }
        }
        
        @media (max-width: 1000px) {
            :root {
                --scale-factor: 0.55;
            }
        }
        
        @media (max-width: 800px) {
            :root {
                --scale-factor: 0.45;
            }
        }
        
        @media (max-width: 600px) {
            :root {
                --scale-factor: 0.35;
            }
        }
        
        @media (min-width: 1601px) {
            :root {
                --scale-factor: 1;
            }
        }
        
        /* Force full width display */
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Ensure no scrollbars appear */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
